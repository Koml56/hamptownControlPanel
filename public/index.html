    <!-- PWA Install Prompt Enhancement -->
    <script>
      // PWA Install prompt
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA Install prompt available');
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button if you want
        const installButton = document.getElementById('pwa-install-btn');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted PWA install');
              }
              deferredPrompt = null;
            });
          });
        }
      });
      
      // Log when PWA is installed
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed successfully');
      });
      
      // Handle different screen orientations
      window.addEventListener('orientationchange', () => {
        setTimeout(() => {
          // Trigger a small layout recalculation
          window.dispatchEvent(new Event('resize'));
        }, 100);
      });
    </script>
    
    <style>
      /* PWA specific styles */
      @media (display-mode: standalone) {
        body {
          -webkit-user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
        }
        
        /* Hide scrollbars in standalone mode for cleaner look */
        ::-webkit-scrollbar {
          width: 0px;
          background: transparent;
        }
      }
      
      /* Prevent zoom on input fields - iOS specific fix */
      input, textarea, select {
        font-size: 16px !important;
        transform-origin: left top;
        -webkit-user-select: text;
        user-select: text;
      }
      
      /* Additional zoom prevention for all input types */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="number"],
      input[type="tel"],
      input[type="url"],
      input[type="search"],
      input[type="date"],
      input[type="time"],
      input[type="datetime-local"],
      textarea,
      select {
        font-size: 16px !important;
        -webkit-appearance: none;
        border-radius: 0;
      }
      
      /* Hide scrollbars for horizontal scroll containers */
      .overflow-x-auto::-webkit-scrollbar {
        display: none;
      }
      
      /* Loading screen */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #dbeafe 0%, #c7d2fe 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        background: #3B82F6;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        margin-bottom: 20px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      .loader-text {
        color: #1e40af;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      
      .loader-subtext {
        color: #6366f1;
        font-size: 14px;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      /* Hide loader once React loads */
      .loaded #initial-loader {
        display: none;
      }
    </style>

    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loader-logo">

    <!-- Remove loader once React starts -->

      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 1000);
      });
    </script>
